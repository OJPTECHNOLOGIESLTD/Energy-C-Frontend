name: Deploy Frontend to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Build frontend
      run: npm run build

    - name: Move Build Files (for deployment)
      run: mv .next

    - name: Deploy to Hostinger via FTP
      uses: SamKirkland/ftp-deploy-action@v4.3.4
      with:
        server: ${{ secrets.HOSTINGER_FTP_SERVER }}
        username: ${{ secrets.HOSTINGER_FTP_USER }}
        password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
        protocol: ftps
        local-dir: ./ # Deploy only build files
        server-dir: /home/u231563076/domains/energychleen.net/public_html/
        exclude: |
          **/node_modules/**
          **/.git*/**
          **/.github/**
          **/next.config.js**
          **/package.json**
          **/package-lock.json**
        log-level: verbose
