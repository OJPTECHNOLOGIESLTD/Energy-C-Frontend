name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Build frontend
      run: npm run build

    - name: Upload to Hostinger FTP
      uses: SamKirkland/ftp-deploy-action@v4.3.4
      with:
        host: ${{ secrets.HOSTINGER_FTP_HOST }}
        username: ${{ secrets.HOSTINGER_FTP_USER }}
        password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
        local-dir: ./  # Ensure all necessary files are uploaded
        remote-dir: ${{ secrets.HOSTINGER_FTP_FRONTEND_PATH }}

    - name: SSH into Hostinger and start Next.js app (if using Node.js for SSR)
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.HOSTINGER_FTP_USER }}@${{ secrets.HOSTINGER_FTP_HOST }} \
        'cd public_html/frontend && npm install && npm run start'
